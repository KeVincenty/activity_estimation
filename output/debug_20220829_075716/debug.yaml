exp_name: "debug"
root_dir: "/root/workspace/activity_estimation/"
wandb: True
pretrain: True
model_path: "/root/workspace/activity_estimation/models/ViT-B-16.pt"
visual_dim: 2304
text_dim: 2048
emb_dim: 2048
clip_length: 10
train:
  epochs: 6
  val_freq: 5
  batch_size: 1
  gradient_acc: 32
  num_workers: 8
  shuffle: True
  clip_gradient: 20
  optimizer: 
    type: "adamw"
    lr: 5.e-4
    momentum: 0.9
    weight_decay: 0.2
  lr_scheduler: 
    type: "exp"
    lr_warmup_epoch: 1
    lr_decay_epoch: 3
    lr_decay_factor: 1.e-3
output_dir: "/root/workspace/activity_estimation/output"